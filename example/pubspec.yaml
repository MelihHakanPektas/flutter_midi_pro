name: flutter_midi_pro_example
description: Demonstrates how to use the flutter_midi_pro plugin.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=2.19.6 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_midi_pro:
    # When depending on this package from a real application you should use:
    #   flutter_midi_pro: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../
  cupertino_icons: ^1.0.2
  flutter_piano_pro: ^0.5.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
